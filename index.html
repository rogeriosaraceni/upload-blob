<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Upload (Blob)</title>

        <link rel="icon" type="image/png" href="./assets/favicon.png">

        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/vendor/splide/splide.min.css">
        <link rel="stylesheet" href="./assets/vendor/splide/splide-custom.css">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/vendor/splide/splide.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </head>

    <body>
        <section class="container py-4">
            <h3 class="text-center">Jquery Upload Images(URL Temporária Blob) + Splidejs</h3>

            <form id="form-upload">
                <div class="card mb-4">
                    <article class="card-body">
                        <i class="bi bi-info-circle-fill" data-bs-toggle="tooltip" data-bs-title="Arquivos suportados: .JPG, .JPEG, .PNG, .SVG e .HEIC"></i>
                        <strong>Anexar imagens:</strong>

                        <label class="d-block upload-area">
                            <input
                                type="file"
                                id="image-upload"
                                class="d-none"
                                multiple
                                accept="image/*"
                                data-inputfile="rules"
                                data-accept=".jpg,.jpeg,.png,.svg,.heic"
                                data-size="10485760"
                            >
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('image-upload').click()">Selecionar Imagens</button>
                        </label>

                        <div id="selected-files" class="hidden">
                            <strong>Imagens selecionadas:</strong>
                            <div id="image-list" class="d-flex flex-wrap gap-1"></div>
                        </div>

                        <div id="no-images-message" class="alert alert-info py-1">
                            <strong>Nenhuma imagem selecionada.</strong> Por favor, selecione algumas imagens para preencher o slider.
                        </div>
                    </article>
                </div>

                <div class="card mb-4">
                    <article class="card-body">
                        <div id="image-carousel" class="splide hidden">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <!-- As imagens serão adicionadas aqui via JavaScript -->
                                </ul>
                            </div>

                            <div class="d-flex align-items-center mt-2">
                                <button  type="button" class="splide__toggle" data-bs-toggle="tooltip" data-bs-title="Play/Pause">
                                    <i class="bi bi-play-circle splide__toggle__play"></i>
                                    <i class="bi bi-pause-circle splide__toggle__pause"></i>
                                </button>

                                <div class="splide__progress w-100">
                                    <div class="splide__progress__bar">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </article>
                </div>
            </form>
        </section>

        <script src="./upload.js"></script>
    </body>
</html>
